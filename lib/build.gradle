plugins {
    // Support API and implementation separation.
    id "java-library"
    // Support building a distribution ZIP that contains the JAR file and the library dependencies.
    id "java-library-distribution"
    // Support publishing build artifacts to an Apache Maven repository.
    id "maven-publish"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// Versions of all dependencies, organized in descending alphabetical order.
def versions = [
        ApacheCommonsMath  : "3.6.1",
        JavaLibraryTemplate: "1.0.0",
        Guava              : "30.1-jre",
        Immutables         : "2.8.8",
        Java               : "11",
        JUnit              : "5.7.2"
]

// GitHub organization for publishing to GitHub Packages
def organization = "example-organization"
// GitHub repository for publishing to GitHub Packages
def repository = String.valueOf("$rootProject.name")
group "org.example"
version versions.JavaLibraryTemplate

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(versions.Java)
    }
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    // This dependency is used for code generation from annotated code.
    annotationProcessor "org.immutables:value:$versions.Immutables"
    // This dependency is only used to compile the source code.
    compileOnly "org.immutables:value:$versions.Immutables"
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api "org.apache.commons:commons-math3:$versions.ApacheCommonsMath"
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation "com.google.guava:guava:$versions.Guava"
    // Use JUnit Jupiter for testing.
    testImplementation "org.junit.jupiter:junit-jupiter:$versions.JUnit"
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

distributions {
    //noinspection GroovyAssignabilityCheck
    main {
        distributionBaseName = repository
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/$organization/$repository")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = group
            artifactId = repository
            version = versions.JavaLibraryTemplate
            from components.java
        }
    }
}